<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validador de Campos</title>
</head>

<body>
  <div class="container">

    <!-- Note os ids colocados -->
    <h1>VALIDATOR</h1>
    <form>

      <!-- Esse será nosso campo para inserirmos o texto a ser validado -->
      <input type="text" placeholder="enter the value here" id="value">

      <!--
        Aqui, validaremos cinco tipos de objeto. Veja a
        documentação da biblioteca Validator.js para ver outros
        tipos de validações
      -->
      <select name="campo" id="option">
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="email">email</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>

      <!-- Vamos adicionar um botão para confirmarmos a validação -->
      <button id="button">Validate</button>
    </form>

    <!-- Vamos também adicionar um parágrafo para retornarmos a validação -->
    <p id="answer">Enter the value, choose the option and click validate</p>
  </div>

  <!--
    Importamos o nosso código por último. Lembre-se de colocá-lo
    como type="module", para que ele possa fazer as devidas
    importações
  -->
  <script type="module" src="main.js"></script>
</body>

</html>
